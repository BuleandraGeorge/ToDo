{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h2 class="my-3">Checkout</h2>
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body text-dark">
                        <h1 class="card-title">{{service.name}}</h1>
                        <p class="card-text">{{service.description}}</p>
                        <p class="card-text">Aici vine pretul</p>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body text-dark">
                        <h3 class="card-title">Card</h3>
                        <p class="card-text">Card Number</p>
                        <div id="cardInput">
                            <!-- Here goes the autogenerated card by stripe-->
                        </div>
                        <div id="cardMessages">
                            <!-- Here goes the autogenerated card messages-->
                        </div>
                        <button id="submit" class='btn btn-success'>Pay</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block extra_js %}
<script>
    publicKey = "{{public_key}}"
    clientSecret = "{{client_secret}}"
    console.log(publicKey)
    console.log(clientSecret)
    var stripe = Stripe(publicKey)
    element = stripe.elements()
    card = element.create('card')
    card.mount("#cardInput")
    card.on('change', function(e){
        var cardMessages = document.getElementById('cardMessages');
        if(e.error)
        {
            cardMessages.textContent = e.error.message;
        }
        else{
            cardMessages.textContent = '';
        }
            
    })
    const submitBtn = document.getElementById('submit')
    submitBtn.addEventListener('click', function (event){
        stripe.confirmCardPayment(clientSecret,{
            payment_method:{
                card:card,
            }
        }).then((result) =>{
            if(result.error) {
                alert(result.error.message);
            }
            else{
                alert('success');
            }
        });
    });
</script>
{% endblock %}
